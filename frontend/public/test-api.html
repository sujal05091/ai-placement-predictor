<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testWithFile()">Test with File Upload</button>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing...';
            
            try {
                // Test 1: Health check
                console.log('Testing health endpoint...');
                const healthResponse = await fetch('https://placementpredictionai.onrender.com/', {
                    method: 'GET',
                    mode: 'cors'
                });
                const healthData = await healthResponse.json();
                console.log('Health check:', healthData);
                
                resultDiv.innerHTML = `<pre>${JSON.stringify(healthData, null, 2)}</pre>`;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>
                                       <pre>${error.stack}</pre>`;
            }
        }

        async function testWithFile() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing file upload...';
            
            try {
                // Create a dummy file
                const blob = new Blob(['%PDF-1.4 test'], { type: 'application/pdf' });
                const file = new File([blob], 'test.pdf', { type: 'application/pdf' });
                
                const formData = new FormData();
                formData.append('resume', file);
                formData.append('user_id', '12345');
                
                console.log('Sending request...');
                const response = await fetch('https://placementpredictionai.onrender.com/predict-from-resume', {
                    method: 'POST',
                    body: formData,
                    mode: 'cors'
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                resultDiv.innerHTML = `<p>Status: ${response.status}</p>
                                       <pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>
                                       <p>This likely means CORS is blocking the request.</p>
                                       <pre>${error.stack}</pre>`;
            }
        }
    </script>
</body>
</html>
