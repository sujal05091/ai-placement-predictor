services:
  # Web Service
  - type: web
    name: ai-placement-predictor
    runtime: docker
    plan: free
    region: oregon
    branch: main
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: PORT
        value: 8080
      - key: FLASK_ENV
        value: production
      - key: VITE_GEMINI_API_KEY
        sync: false  # Set this in Render Dashboard
    healthCheckPath: /health
